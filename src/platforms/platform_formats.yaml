version: "1.0"
formats:
  - platform_id: "ps3"
    format_id: "ps3-folder"
    description: "PlayStation 3 game folder (folder set)"
    input_kinds:
      - "GameFolderSet"
    required_manifests:
      - "PS3_DISC.SFB"
      - "PS3_GAME/PARAM.SFO"
    normalize_to_single_file: false
